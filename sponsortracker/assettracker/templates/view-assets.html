{% extends "layout.html" %}

{% block title %}Asset Tracker - View Assets{% endblock %}

{% block content %}
<h2>Assets</h2>
{% for type in sponsor.assets_by_type %}
<h3>{{ type.label }}</h3>
    {% for asset in sponsor.assets_by_type[type] %}
    {% if asset.url %}
    <a href="{{ asset.url }}" target="_blank"><img src="{{ asset.thumbnail_url }}" alt="{{ asset.url.split('/')[-1] }}"></img></a>
    {% endif %}
    {% endfor %}
{% endfor %}



{% endblock %}
